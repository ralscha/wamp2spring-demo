<ion-header>
  <ion-toolbar>
    <ion-title>
      Write Message
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form>
      <ion-item>
        <ion-label stacked>New Message</ion-label>
        <ion-textarea [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>
    </form>
    <button ion-button full (click)="sendMessage()">Send</button>
</ion-content>
