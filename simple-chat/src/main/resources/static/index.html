<!DOCTYPE html>
<html>
<head>
<title>wamp2spring-demo-simple-chat</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
<link rel="stylesheet" href="app.css">
</head>

<body>

	<div class="userinput mdl-textfield mdl-js-textfield">
		<input class="mdl-textfield__input" type="text" id="msgInput">
		<label class="mdl-textfield__label" for="msgInput">Enter your
			message...</label>
	</div>

	<button id="sendButton"
		class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
		type="submit" name="action">Send Message</button>

	<div id="log"></div>

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://omed.hplar.ch/autobahn-17.5.2.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
